<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>404 - Страница не найдена | -CO2</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(180deg, hsl(120, 20%, 98%), hsl(120, 15%, 96%));
            min-height: 100vh;
            color: hsl(120, 10%, 15%);
        }

        .header {
            width: 100%;
            background: hsl(123, 95%, 44%);
            height: 64px;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 0 10px 30px -10px hsl(123, 95%, 44%, 0.3);
        }

        .header-content {
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .tree-icon {
            font-size: 32px;
            color: white;
        }

        .logo-text {
            font-size: 24px;
            font-weight: bold;
            color: white;
            letter-spacing: 2px;
        }

        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 64px 16px;
            text-align: center;
        }

        .content {
            animation: fadeInUp 0.8s ease-out;
        }

        .icon-container {
            position: relative;
            margin-bottom: 32px;
        }

        .main-tree {
            width: 96px;
            height: 96px;
            color: hsl(123, 95%, 44%);
            margin: 0 auto 16px;
            animation: pulseGlow 2s ease-in-out infinite;
        }

        .error-badge {
            position: absolute;
            top: -8px;
            right: -8px;
            background: hsl(123, 95%, 44%);
            color: white;
            border-radius: 50%;
            width: 64px;
            height: 64px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 24px;
            font-weight: bold;
            box-shadow: 0 10px 30px -10px hsl(123, 95%, 44%, 0.3);
        }

        .title {
            font-size: clamp(2rem, 8vw, 3.5rem);
            font-weight: bold;
            margin-bottom: 16px;
            color: hsl(120, 10%, 15%);
        }

        .description {
            font-size: 18px;
            color: hsl(120, 8%, 45%);
            margin-bottom: 32px;
            max-width: 400px;
            line-height: 1.6;
        }

        .button-group {
            display: flex;
            flex-direction: column;
            gap: 16px;
            align-items: center;
        }

        .btn {
            display: inline-flex;
            align-items: center;
            gap: 8px;
            padding: 12px 24px;
            border-radius: 8px;
            text-decoration: none;
            font-weight: 500;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            cursor: pointer;
            border: none;
            font-size: 16px;
        }

        .btn-primary {
            background: hsl(123, 95%, 44%);
            color: white;
            box-shadow: 0 10px 30px -10px hsl(123, 95%, 44%, 0.3);
        }

        .btn-primary:hover {
            box-shadow: 0 0 40px hsl(123, 80%, 60%, 0.4);
            transform: translateY(-2px);
        }

        .btn-outline {
            background: transparent;
            color: hsl(120, 10%, 15%);
            border: 1px solid hsl(120, 20%, 88%);
        }

        .btn-outline:hover {
            background: hsl(120, 15%, 96%);
            transform: translateY(-2px);
        }

        .icon {
            width: 16px;
            height: 16px;
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes pulseGlow {
            0%, 100% {
                filter: drop-shadow(0 0 20px hsl(123, 95%, 44%, 0.3));
            }
            50% {
                filter: drop-shadow(0 0 30px hsl(123, 80%, 60%, 0.5));
            }
        }

        @media (min-width: 640px) {
            .button-group {
                flex-direction: row;
            }
        }
    </style>
</head>
<body>
    <header class="header">
        <div class="header-content">
            <i class="fas fa-tree tree-icon tree-icon"></i>
            <h1 class="logo-text">-CO2</h1>
        </div>
    </header>

    <div class="container">
        <div class="content">
            <div class="icon-container">
                <i class="fas fa-tree tree-icon main-tree"></i>
                <div class="error-badge">404</div>
            </div>
            
            <h1 class="title">Страница не найдена</h1>
            
            <p class="description">
                Похоже, эта страница исчезла как листья на ветру. Давайте вернемся к природе!
            </p>
            
            <div class="button-group">
                <a href="{% url 'home' %}" class="btn btn-primary">
                    <svg class="icon" fill="currentColor" viewBox="0 0 24 24">
                        <path d="M10 20v-6h4v6h5v-8h3L12 3 2 12h3v8z"/>
                    </svg>
                    На главную
                </a>
                
                <button onclick="goBack()" class="btn btn-outline">
                    <svg class="icon" fill="currentColor" viewBox="0 0 24 24">
                        <path d="M20 11H7.83l5.59-5.59L12 4l-8 8 8 8 1.41-1.41L7.83 13H20v-2z"/>
                    </svg>
                    Назад
                </button>
            </div>
        </div>
    </div>

    <script>
        function goBack() {
            if (window.history.length > 1) {
                window.history.back();
            } else {
                window.location.href = '/';
            }
        }

        // Логирование 404 ошибки
        console.error('404 Error: User attempted to access non-existent route:', window.location.pathname);
    </script>
</body>
</html>
